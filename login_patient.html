<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .container h2 {
        margin-top: 0;
        text-align: center;
        margin-bottom: 20px;
    }
    .container input[type="text"],
    .container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .container input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .container input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .signup-link {
        text-align: center;
        margin-top: 15px;
    }
    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Patient Login</h2>
    <form action="#" method="post">
        <input type="text" placeholder="Login ID" name="Login ID" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Connect MetaMask">
        <input type="submit" value="Login">
    </form>
    <div class="signup-link">
        <p>Not registered? <a href="signup_patient.html">Signup here</a></p>
    </div>
</div>
</body>
</html>
