<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MediShare</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- themify CSS -->
    <link rel="stylesheet" href="css/themify-icons.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css">
    <!-- magnific popup CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- nice select CSS -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .feature_part {
            padding-bottom: 0;
            /* Remove bottom padding */
        }

        .feature_part .container {
            margin-bottom: 0;
            /* Remove bottom margin */
        }



        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .btn_2 {
            background-color: #0056b3;
            /* Change color on hover */
        }

        .button {

            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 50px;
        }

        .card {
            margin-bottom: 150px;
            background-color: #69aff5;
            /* Blue background color */
            height: 300px;
            padding: 20px;
            padding: 50px;
            border-radius: 10px;
            width: 300px;

            box-shadow: 0 4px 8px rgba(0, 0, 2, 0.1);
            /* Add shadow for depth */
        }

        .input[type="text"] {
            width: 300px;
            /* Adjust the width as needed */
            height: 40px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .container {
            align-self: center;
            align-items: center;
            align-content: center;
            background-color: #fff;
            padding: 30px;
            margin-bottom: 180px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        .container button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <section class="banner_part">
        <div class="container">
            <img src="img/logo.png" alt="">
        </div>
        <div class="container">
            <h2>Welcome</h2>
            <button onclick="location.href='login_doctor.html'">Login as Doctor</button>
            <button onclick="location.href='login_patient.html'">Login as Patient</button>
            <button onclick="location.href='login_pharmacist.html'">Login as Pharmacist</button>
    </section>
    <!-- banner part start-->


    <!-- our depertment part end-->

    <!-- footer part start-->
    <footer class="footer-area">
        <div class="copyright_part">
            <div class="container">
                <div class="row align-items-center">
                    <p class="text-center text-md-end text-xl-start">
                        Team -TechTitans <br> @All Rights Reserved
                    </p>
                    <div class="col-lg-4 col-md-12 text-center text-lg-right footer-social">
                        <a href="#"><i class="ti-facebook"></i></a>
                        <a href="#"> <i class="ti-twitter"></i> </a>
                        <a href="#"><i class="ti-instagram"></i></a>
                        <a href="#"><i class="ti-skype"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- footer part end-->

    <!-- jquery plugins here-->

    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl carousel js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- contact js -->
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/contact.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>

</html>
